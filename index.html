<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Keep an eye on the skies as if you were the god of meteorology.">
        <link rel="shortcut icon" href="./assets/images/EitS_Logo.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/output.css">
        <link rel="stylesheet" href="./assets/css/root.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/header.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <script src="https://kit.fontawesome.com/6df7fc2545.js" crossorigin="anonymous"></script>
        <script defer type="module" src="./assets/js/styles.js"></script>
        <script defer type="module" src="./assets/js/logic.js"></script>
        <title>Eye in the Sky | Keep the weather in check!</title>
    </head>
    
    <body>
        <div id="sorry-mobile">
            <h1>Sorry!</h1>
            <h2>This site doesn't have a mobile version yet.</h2>
        </div>

        <header id="body-header">
            <div id="logo-div">
                <div id="logo" class="logo-off eyeball-angle"></div>
            </div>
            <h1 id="main-title">Eye <span class="font-thin">in the</span> Sky</h1>
            <section id="right-header">
                <div id="input-div">
                    <input id="city-input" type="text" name="city" placeholder="Search for a city" autocomplete="one-time-code">
                    <button id="btn-search"><i id="icon-search" class="fa-sharp fa-regular fa-location-crosshairs"></i></button>
                </div>
            </section>
        </header>

        <main id="body-main">
            <div id="weather-display" class="hidden">
                <div id="bg-filter">
                    <div id="bg-image"></div>
                </div>
    
                <section id="saved-sec"></section>
    
                <section id="weather-sec">
                    <div id="highlights-div">
                        <h1 id="location" class="location">Col. Bosques de las Lomas</h1>
                        <h2 id="temp">&nbsp;19ยบ</h2>
                        <h3 id="weather">light rain</h3>
                    </div>
                    
                    <div id="forecast-div">
                        <div id="forecast-title">
                            <i id="forecast-icon" class="fa-light fa-windsock"></i>
                            <h4>Forecast for the next 24 hours in your area.</h4>
                        </div>

                        <div id="hours-div" class="overflow-x-hidden" style="padding-bottom: 2px;"></div>
                    </div>
                    
                    <div id="other-data-div">
                        <div id="temp-specs">
                            <div id="temp-specs-title">
                                <i id="temp-icon" class="fa-light fa-temperature-three-quarters"></i>
                                <h4>Temperature</h4>
                            </div>
    
                            <div id="temp-specs-cont">
                                <div id="min-temp-div">
                                    <h3 id="min-temp">&nbsp;13ยบ</h3>
                                    <h4>min</h4>
                                </div>
                                
                                <div id="thermostat-div">
                                    <div id="thermostat" style="width: 0%;"></div>
                                </div>
    
                                <div id="max-temp-div">
                                    <h3 id="max-temp">&nbsp;23ยบ</h3>
                                    <h4>max</h4>
                                </div>
                            </div>
                        </div>
                        
                        <div id="press-specs">
                            <div id="press-specs-title">
                                <i id="press-icon" class="fa-light fa-gauge"></i>
                                <h4>Pressure</h4>
                            </div>

                            <div id="press-specs-cont">
                                <div id="barometer-div">
                                    <div id="barometer">
                                        <h4 id="pressure">1024<span id="press-units">hPa</span></h4>
                                        <div id="gauge"></div>
                                        <div id="needle-div" style="rotate: -90deg;">
                                            <div id="needle"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="min-max-press">
                                    <div id="min-press-div"><h4>min</h4></div>
                                    <div id="max-press-div"><h4>max</h4></div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="other-specs">
                            <div id="wind-specs-title">
                                <i id="wind-icon" class="fa-light fa-wind"></i>
                                <h4>Wind</h4>
                            </div>
                            
                            <div id="wind-cont">
                                <h4 id="wind">2<span id="wind-units">km/h</span></h4>
                                <i id="wind-arrow" class="fa-solid fa-location-arrow-up"></i>
                            </div>

                            <div id="other-line-div"></div>
                            
                            <div id="wind-specs-title"><i id="humidity-icon" class="fa-light fa-droplet-percent"></i><h4>Humidity</h4></div>
                            <h5 id="humidity">46<span id="humidity-units">%</span></h5>
                        </div>
                    </div>

                    <div id="hours-div">
                        <div id="houry-1" class="day-div">

                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
